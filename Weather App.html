<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="\Project\search.png"></button>
        </div>
        <div class="weather">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="\Project\Humidity.png">
                    <span>Humidity --%</span>
                </div>
                <div class="col">
                    <img src="\Project\wind.png">
                    <span>Wind Speed -- km/h</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load config.js first, then script.js -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
