<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="\Project\search.png"></button>
    </div>

    <div class="weather">
<h1 class="temp"></h1>
<h2 class="city"></h2>

<div class="details">
<div class="col">
<img src="C:\Users\JYOTHI PRABHU\OneDrive\Documents\Internship (Skill Lab)\Project\Humidity.png">
<span>Humidity --%</span>
    </div>
    <div class="col">
    <img src="C:\Users\JYOTHI PRABHU\OneDrive\Documents\Internship (Skill Lab)\Project\wind.png">
    <span>Wind Speed -- km/h</span>
        </div>
    </div>

</div>
<script>
    const apiKey = "5f3c12a09712979a490949f20867d89d"; 
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
        try {
            const response = await fetch(apiUrl + city + '&appid=' + apiKey);
            if (!response.ok) {
                throw new Error(`City not found: ${city}`);
            }
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").textContent = data.name;
            document.querySelector(".temp").textContent = Math.round(data.main.temp) + "Â°C";
            document.querySelector(".details .col:nth-child(1) span").textContent = "Humidity: " + data.main.humidity + "%";
            document.querySelector(".details .col:nth-child(2) span").textContent = "Wind Speed: " + data.wind.speed + " km/h";

          
        } catch (error) {
            console.error("Error fetching weather data:", error);
            alert(error.message); 
        }
    }

    searchBtn.addEventListener("click", () => {
        const city = searchBox.value.trim();
        if (city) {
            checkWeather(city); 
        } else {
            alert("Please enter a city name"); 
        }
    });

    searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            searchBtn.click();
        }
    });
</script>
    </div>
</body>
</html>
